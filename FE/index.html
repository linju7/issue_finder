<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이슈검색</title>
  <style>
    /* 전체 화면 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    /* 컨테이너 스타일 */
    .container {
      text-align: center;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    /* 타이틀 스타일 */
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333333;
    }

    /* 입력 폼 스타일 */
    .search-form {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .search-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">이슈검색</div>
    <div class="search-form">
      <input type="text" class="search-input" placeholder="검색어를 입력하세요" />
      <button class="search-button">검색</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
