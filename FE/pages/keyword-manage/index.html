<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키워드 확장 등록</title>
  <link rel="stylesheet" href="../../assets/styles/common.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-section show">
      <div class="form-inner">
        <div class="page-guide">
          <div class="guide-title">키워드 확장을 등록합니다.</div>
          <div class="guide-desc">원본 키워드와 확장할 키워드들을 입력해주세요.</div>
        </div>
        <div class="input-group auth-group">
          <input type="text" id="auth-input" class="auth-input" placeholder=" " autocomplete="off" />
          <label for="auth-input" class="input-label">인증 키</label>
        </div>
        <div class="input-group original-group">
          <input type="text" id="original-input" class="search-input" placeholder=" " autocomplete="off" />
          <label for="original-input" class="input-label">원본 키워드</label>
        </div>
        <div class="input-group expanded-group">
          <input type="text" id="expanded-input" class="search-input" placeholder=" " autocomplete="off" />
          <label for="expanded-input" class="input-label">확장 키워드</label>
        </div>
        <div class="search-form">
          <button id="register-button" class="search-button" title="등록">키워드 등록</button>
          <button id="back-button" class="keyword-manage-button" title="뒤로가기">뒤로가기</button>
        </div>
      </div>
    </div>
    <div class="results-section">
      <div class="results-inner">
        <div class="page-guide">
          <div class="guide-title">등록된 키워드</div>
          <div class="guide-desc">성공적으로 등록된 키워드 목록입니다.</div>
        </div>
        <div id="result-container" class="result-container"></div>
        <button id="reset-button2" class="reset-button" title="새로 등록하기" style="margin: 24px 0 0 0; display: block; position: relative;">새로 등록하기</button>
      </div>
    </div>
    <div id="loading-overlay" class="loading-overlay" style="display:none;">
      <span>키워드를 등록하는 중<span class="loading-dots"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></span></span>
    </div>
    <!-- Toss-style Modal -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
      <div class="modal-box">
        <div class="modal-title" id="modal-title"></div>
        <div class="modal-desc" id="modal-desc"></div>
        <button class="modal-close" id="modal-close">확인</button>
      </div>
    </div>
  </div>
  <script src="keyword-manage.js"></script>
</body>
</html>
