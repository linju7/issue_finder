<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이슈검색</title>
  <link rel="stylesheet" href="../../assets/styles/common.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 검색 폼 섹션 -->
    <div class="form-section show">
      <div class="form-inner">
        <div class="page-guide">
          <div class="guide-title">이슈를 검색합니다.</div>
          <div class="guide-desc">찾고자 하는 이슈를 설명해주세요.</div>
        </div>
        <div class="input-group service-group">
          <div class="select-wrapper">
            <select id="service-select" class="service-select">
              <option value="" disabled selected>서비스를 선택하세요</option>
              <option value="contact">Contact</option>
              <option value="pc_app">PC App</option>
            </select>
            <label for="service-select" class="input-label">서비스</label>
            <div class="select-arrow">
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none">
                <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="input-group auth-group">
          <input type="text" id="auth-input" class="auth-input" placeholder=" " autocomplete="off" />
          <label for="auth-input" class="input-label">인증 키</label>
        </div>
        <div class="input-group search-group">
          <input type="text" id="search-input" class="search-input" placeholder=" " autocomplete="off" />
          <label for="search-input" class="input-label">검색어</label>
        </div>
        <div class="search-form">
          <button id="search-button" class="search-button" title="검색">검색</button>
          <button id="keyword-manage-button" class="keyword-manage-button" title="확장 키워드 등록">확장 키워드 등록</button>
        </div>
      </div>
    </div>

    <!-- 검색 결과 섹션 -->
    <div class="results-section">
      <div class="results-inner">
        <div class="page-guide">
          <div class="guide-title">찾은 이슈</div>
          <div class="guide-desc">유사도가 높은 순으로 정렬되어 표시됩니다.</div>
        </div>
        <div id="result-container" class="result-container"></div>
        <button id="reset-button2" class="reset-button" title="다시 검색하기" style="margin: 24px 0 0 0; display: block; position: relative;">다시 검색하기</button>
      </div>
    </div>

    <!-- 키워드 등록 폼 섹션 -->
    <div class="keyword-section">
      <div class="keyword-layout">
        <!-- 좌측: 현재 등록된 키워드 목록 -->
        <div class="keyword-left">
          <div class="page-guide">
            <div class="guide-title">등록된 키워드</div>
            <div class="guide-desc">현재 서비스의 확장 키워드 목록입니다.</div>
          </div>
          <div id="existing-keywords-container" class="existing-keywords-container">
            <p class="no-keywords">키워드를 조회하는 중...</p>
          </div>
        </div>
        
        <!-- 우측: 키워드 등록 폼 -->
        <div class="keyword-right">
          <div class="form-inner">
            <div class="page-guide">
              <div class="guide-title">키워드 확장을 등록합니다.</div>
              <div class="guide-desc">원본 키워드와 확장할 키워드들을 입력해주세요.</div>
            </div>
            <div class="input-group service-group">
              <div class="select-wrapper">
                <select id="keyword-service-select" class="service-select" disabled>
                  <option value="" disabled selected>서비스를 선택하세요</option>
                  <option value="contact">Contact</option>
                  <option value="pc_app">PC App</option>
                </select>
                <label for="keyword-service-select" class="input-label">서비스</label>
                <div class="select-arrow">
                  <svg width="12" height="8" viewBox="0 0 12 8" fill="none">
                    <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
              </div>
            </div>
            <div class="input-group auth-group">
              <input type="text" id="keyword-auth-input" class="auth-input" placeholder=" " autocomplete="off" readonly />
              <label for="keyword-auth-input" class="input-label">인증 키</label>
            </div>
            <div class="input-group original-group">
              <input type="text" id="original-input" class="search-input" placeholder=" " autocomplete="off" />
              <label for="original-input" class="input-label">원본 키워드</label>
            </div>
            <div class="input-group expanded-group">
              <input type="text" id="expanded-input" class="search-input" placeholder=" " autocomplete="off" />
              <label for="expanded-input" class="input-label">확장 키워드</label>
            </div>
            <div class="search-form">
              <button id="register-button" class="search-button" title="등록">키워드 등록</button>
              <button id="back-to-main-button" class="keyword-manage-button" title="뒤로가기">뒤로가기</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 키워드 등록 결과 섹션 -->
    <div class="keyword-results-section">
      <div class="results-inner">
        <div class="page-guide">
          <div class="guide-title">등록된 키워드</div>
          <div class="guide-desc">성공적으로 등록된 키워드 목록입니다.</div>
        </div>
        <div id="keyword-result-container" class="result-container"></div>
        <button id="reset-keyword-button" class="reset-button" title="새로 등록하기" style="margin: 24px 0 0 0; display: block; position: relative;">새로 등록하기</button>
      </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loading-overlay" class="loading-overlay" style="display:none;">
      <span id="loading-text">이슈를 찾는 중<span class="loading-dots"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></span></span>
    </div>

    <!-- 모달 -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
      <div class="modal-box">
        <div class="modal-title" id="modal-title"></div>
        <div class="modal-desc" id="modal-desc"></div>
        <button class="modal-close" id="modal-close">확인</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
